<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="selectChampion">
        <div class="selectGauche">
            <div class="gaucheIronman"></div>
            <div class="gaucheObiwan"></div>
            <div class="gaucheReine"></div>
            <div class="gaucheShrek"></div>
        </div>
        <div>
            <button class="btnCombatStart">Lancer le combat</button>
        </div>
        <div class="selectDroite">
            <div class="droiteIronman"></div>
            <div class="droiteObiwan"></div>
            <div class="droiteReine"></div>
            <div class="droiteShrek"></div>
        </div>
    </section>
    <section class="combatChampion">
        <div class="combatGauche">
            <img class="imgCombatGauche" src="img/ironman.png" alt="">
            <button class="btnAttaqueGauche">Bouton Attaque</button>
            <button class="btnDefGauche">Bouton Défense</button>
            <button class="btnCapaGauche">Bouton Capacité</button>
        </div>
        <div class="combatDroite">
            <img class="imgCombatDroite" src="img/reinedesneige.jpg" alt="">
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
